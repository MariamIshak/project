<button class="btn" style="background-color:  rgb(243, 247, 122); color: black;" mat-raised-button  (click)="openAddForm()">
    ADD SELLER
  </button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <!-- Name Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element"> <img src='http://localhost:4000/{{element.image}}' class="icon" /> </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="totalOrders">
        <th mat-header-cell *matHeaderCellDef> totalOrders </th>
        <td mat-cell *matCellDef="let element"> {{element.totalOrders}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="productsType">
        <th mat-header-cell *matHeaderCellDef> productsType </th>
        <td mat-cell *matCellDef="let element"> {{element.productsType}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions">
  
            
            <div class="example-button-container">
              <button mat-fab color="accent" aria-label="Example icon button with a delete icon" class="delete" (click)="deleteSeller(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 5, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
