<button class="btn" style="background-color:  rgb(243, 247, 122); color: black;" mat-raised-button  (click)="openAddForm()">
    ADD BLOG
  </button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> image </th>
        <td mat-cell *matCellDef="let element"> <img src='http://localhost:4000/{{element.image}}' class="icon" /> </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> author </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments.length}} </td>
      </ng-container>
      <!--  -->
     
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions">
  
            <div class="example-button-container">
              <button mat-fab color="Basic" aria-label="Example icon button with a delete icon" class="edit" (click)="openEditForm(element._id)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-fab color="accent" aria-label="Example icon button with a delete icon" class="delete" (click)="deleteBlog(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 5, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
