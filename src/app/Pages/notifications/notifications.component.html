<button class="btn" (click)="openAddForm()">
    ADD NOTIFICATION
  </button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
    
  
     
        <!--  -->

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}}</td>
      </ng-container>
        <!--  -->

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
      <!--  -->
     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions">
            <!-- <div class="example-button-container mx-2">
              <button mat-fab color="Basic" aria-label="Example icon button with a delete icon" class="edit" (click)="openEditForm(element._id)">
                <mat-icon>edit</mat-icon>
              </button>
            </div> -->
           
            <div class="example-button-container">
              <button mat-fab color="accent" aria-label="Example icon button with a delete icon" class="delete" (click)="deleteNotification(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 7, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
