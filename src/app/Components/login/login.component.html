<section class="vh-100 d-flex " style="background-color: #eee; ">
    <div class="row d-flex justify-content-center align-items-center " >
      <div class="col-lg-12 col-xl-12 w-100">
        <div class="card text-black w-100" style="border-radius: 25px;box-shadow: 5px 15px 5px 5px rgb(214, 208, 208);">
          <div class="card-body w-100 p-md-5">
            <div class="row justify-content-center align-items-center ">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 form align-items-center">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="send()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div *ngIf="loginForm.controls['email'].invalid&&loginForm.controls['email'].touched">
                        <span class="invalid-feedback" *ngIf="loginForm.controls['email'].hasError('required')">
                          Email is required
                        </span>
                        <span class="invalid-feedback" *ngIf="loginForm.controls['email'].hasError('email')">
                          Email is not valid
                        </span>
                      </div>
                      <input type="email" id="form3Example3c" class="form-control p-3" formControlName="email"
                      [ngClass]="{
                          'is-invalid': loginForm.controls['email'].invalid&&loginForm.controls['email'].touched,
                          'is-valid': loginForm.controls['email'].valid&&loginForm.controls['email'].touched
                        }" />
                      <label class="form-label" for="form3Example3c" style="color: #76005e73;">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div *ngIf="loginForm.controls['password'].invalid&&loginForm.controls['password'].touched">
                        <span class="invalid-feedback" *ngIf="loginForm.controls['password'].hasError('required')">
                          password is required
                        </span>

                        <span class="invalid-feedback" *ngIf="loginForm.controls['password'].hasError('pattern')">
                          Your password must contains at least one lowercase , one uppercase ,  at least one digit and special character [ example : *@%$# ]  
                        </span>

                        <span class="invalid-feedback" *ngIf="loginForm.controls['password'].hasError('minLength')">
                          password should contains of 8 characters at least
                        </span>

                      </div>
                      <input type="password" id="form3Example4c" class="form-control  p-3" formControlName="password"
                      [ngClass]="{
                          'is-invalid':loginForm.controls['password'].invalid&&loginForm.controls['password'].touched,
                          'is-valid':loginForm.controls['password'].valid&&loginForm.controls['password'].touched
                        }" />
                      <label class="form-label" for="form3Example4c" style="color: #76005e73;">Password</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 image">

                <img src="../../../assets/images/developmer.png"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
